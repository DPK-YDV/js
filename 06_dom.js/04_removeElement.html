<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="lang">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
        const li = document.createElement('li')
        li.innerHTML  = `${langName}`
        document.querySelector('.lang').appendChild(li)

    }
    addLang("Python")
    addLang("Java")
    
    function addOptiLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addOptiLang("Golang")
    //edit

    const secLang = document.querySelector('li:nth-child(2)')
    // secLang.innerHTML = "C++"  //not optimizeWay
    const newLi = document.createElement('li')
    newLi.textContent = "C++"
    secLang.replaceWith(newLi)

    //edit


    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>Ruby</li>"


    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>

</html>
